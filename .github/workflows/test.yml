name: CI

on:
  issue_comment:
    types: [created, deleted]

jobs:
  setup:
    runs-on: ubuntu-latest
    name: a test module
    steps:
      - name: checkout
        uses: actions/checkout@main

      - name: install
        run: yarn install
      
      - name: format-check
        run: yarn format-check

      - name: package
        run: yarn package

      - name: module running action step
        id: input_testing
        uses: DaisukeMiyazaki/deepL_translations@1-test

      - name: Get the output time
        run: echo "the time was ${{ steps.input_testing.outputs.time }}"